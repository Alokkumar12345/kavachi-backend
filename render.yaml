services:
  - type: web
    name: kavachi-backend
    env: node
    plan: free
    buildCommand: "npm install && pip install -r requirements.txt"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
